<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>CrazyGames</title>
  <link rel="stylesheet" href="game/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#22c55e">

  <style>
    /* Popup Arka Plan */
    #popupBg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup Kutu */
  #popupBox {
  background: var(--cardgenel,#0b1220);
  padding: 25px;
  width: 280px;
  border-radius: 12px;
  text-align: center;
  color: var(--textgenel);
  border: 2px solid var(--bordergenel);
  display: flex;
  flex-direction: column;
}


    .popBtn {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      background: #06b6d4;
      color: white;
      cursor: pointer;
      transition: .2s;
    }
    .popBtn:hover {
      transform: scale(1.04);
    }
    .baslikcolor{
      color: #ff0000;
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
    }
  </style>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("serviceworker.js");
  }
</script>
</head>
<body>
    <h1 class="baslikcolor">Mini Oyunlar</h1>

    <button class="setting-btn" onclick="openSettings()">‚öôÔ∏è</button>

    <div class="menu">
      <button class="btn game-card" onclick="startGame('xox')">XoX</button>
      <button class="btn game-card" onclick="startGame('zar')">Zar At</button>
      <button class="btn game-card" onclick="startGame('yaziTura')">Yazƒ± Tura</button>
      <button class="btn game-card" onclick="startGame('cark')">√áark</button>
      <button class="btn game-card" onclick="startGame('sayiBilmece')">Sayƒ± Bulma</button>
      <button class="btn game-card" onclick="startGame('uctas')">√ú√ßta≈ü</button>
      <button class="btn game-card" onclick="startGame('kareKapmaca')">Kare Kapmaca</button>
      <button class="btn game-card" onclick="startGame('lingo')">Lingo</button>
      <button class="btn game-card" onclick="startGame('xoxUltra')">xox Ultra</button>
      <button class="btn game-card" onclick="startGame('harita')">≈ûehir Bulmaca</button>
      <button class="btn game-card" onclick="startGame('dinazor')">Dino Game</button>
      <button class="btn game-card" onclick="startGame('hafizaKart')">Hafƒ±za Kartlarƒ±</button>
      <button class="btn game-card" onclick="startGame('sekenTop')">Blok ve top</button>
      <button class="btn game-card" onclick="startGame('dinazor')">Dino Game</button>

      <!-- Adam Asmaca popup a√ßacak -->
      <button class="btn" onclick="openAsmacaPopup()">Adam Asmaca</button>
    </div>

    <!-- Popup -->
    <div id="popupBg">
      <div id="popupBox">
        <h3>Adam Asmaca Modu Se√ß</h3>

        <button class="popBtn" style="background:#0084c2;" onclick="goAsmaca('tek')">Tek Ki≈üilik</button>
        <button class="popBtn" style="background:#009e69;" onclick="goAsmaca('cift')">√áift Ki≈üilik</button>
        <button class="popBtn" style="background:#ef4444;" onclick="closeAsmacaPopup()">Kapat</button>
      </div>
    </div>
    <!--TEMA -->
<div id="settingsBg">
  <div id="popupBox">
    <h3>Tema Se√ß</h3>

    <button class="popBtn" onclick="setTheme('dark')">üåô Dark Tema</button>
    <button class="popBtn" onclick="setTheme('light')">‚òÄÔ∏è White Tema</button>

    <div class="color-picker">
      <div class="color-circle" style="background:#8f95a1" onclick="setLightBg('#f5f7fb')"></div>
      <div class="color-circle" style="background:#e0f2fe" onclick="setLightBg('#e0f2fe')"></div>
      <div class="color-circle" style="background:#fef3c7" onclick="setLightBg('#fef3c7')"></div>
      <div class="color-circle" style="background:#ecfeff" onclick="setLightBg('#ecfeff')"></div>
      <div class="color-circle" style="background:#1dffa8" onclick="setLightBg('#1dffa8')"></div>
    </div>
    <div class="color-picker">
      <div class="color-circle" style="background:#96ffb9" onclick="setLightBg('#96ffb9')"></div>
      <div class="color-circle" style="background:#ff7979" onclick="setLightBg('#ff7979')"></div>
      <div class="color-circle" style="background:#190420" onclick="setLightBg('#190420')"></div>
      <div class="color-circle" style="background:#e5ff70" onclick="setLightBg('#e5ff70')"></div>
      <div class="color-circle" style="background:#003833" onclick="setLightBg('#003833')"></div>
    </div>

    <button class="popBtn" style="background:#ef4444;" onclick="closeSettings()">Kapat</button>
  </div>
</div>

  <script>

    function startGame(mode) {
      window.location.href = "game/miniOyunlar/" + mode + ".html";
    }

    function openAsmacaPopup() {
      document.getElementById("popupBg").style.display = "flex";
    }

    function closeAsmacaPopup() {
      document.getElementById("popupBg").style.display = "none";
    }

    function goAsmaca(mod) {
      if (mod === "tek") {
        window.location.href = "game/miniOyunlar/adamAsmacaTekK.html";
      } else {
        window.location.href = "game/miniOyunlar/adamAsmaca.html";
      }
    }

  </script>
<script>
  function openSettings() {
    document.getElementById("settingsBg").style.display = "flex";
  }

  function closeSettings() {
    document.getElementById("settingsBg").style.display = "none";
  }

 function setTheme(theme) {
  document.documentElement.setAttribute("data-theme", theme);
  localStorage.setItem("theme", theme);

  if (theme === "light") {
    const bg = localStorage.getItem("lightBg");
    if (bg) {
      document.documentElement.style.setProperty("--bggenel", bg);
    }
  } else {
    // DARK'a ge√ßince inline bg'yi temizle
    document.documentElement.style.removeProperty("--bggenel");
  }
}

function setLightBg(color) {
  document.documentElement.style.setProperty("--bggenel", color);
  localStorage.setItem("lightBg", color);
}

window.addEventListener("DOMContentLoaded", () => {
  const theme = localStorage.getItem("theme") || "dark";
  document.documentElement.setAttribute("data-theme", theme);

  if (theme === "light") {
    const bg = localStorage.getItem("lightBg");
    if (bg) {
      document.documentElement.style.setProperty("--bggenel", bg);
    }
  }
});
</script>

</body>
</html>
