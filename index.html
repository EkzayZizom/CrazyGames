<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrazyGames</title>
  <link rel="stylesheet" href="game/style.css">

  <style>
    /* Popup Arka Plan */
    #popupBg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup Kutu */
    #popupBox {
      background: #0b1220;
      padding: 25px;
      width: 280px;
      border-radius: 12px;
      text-align: center;
      color: white;
      border: 2px solid #06b6d4;
    }

    .popBtn {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      background: #06b6d4;
      color: white;
      cursor: pointer;
      transition: .2s;
    }
    .popBtn:hover {
      transform: scale(1.04);
    }
  </style>
<link rel="manifest" href="game/manifest.json">
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("serviceworker.js");
  }
</script>
</head>
<body>
    <h1>Mini Oyunlar</h1>

    <div class="menu">
      <button class="btn" onclick="startGame('xox')">XOX</button>
      <button class="btn" onclick="startGame('zar')">Zar At</button>
      <button class="btn" onclick="startGame('yaziTura')">Yazı Tura</button>
      <button class="btn" onclick="startGame('cark')">Çark</button>
      <button class="btn" onclick="startGame('sayiBilmece')">Sayı Bulma</button>
      <button class="btn" onclick="startGame('uctas')">ÜÇtaş</button>

      <!-- Adam Asmaca popup açacak -->
      <button class="btn" onclick="openAsmacaPopup()">Adam Asmaca</button>
    </div>

    <!-- Popup -->
    <div id="popupBg">
      <div id="popupBox">
        <h3>Adam Asmaca Modu Seç</h3>

        <button class="popBtn" onclick="goAsmaca('tek')">Tek Kişilik</button>
        <button class="popBtn" onclick="goAsmaca('cift')">Çift Kişilik</button>
        <button class="popBtn" style="background:#ef4444;" onclick="closeAsmacaPopup()">Kapat</button>
      </div>
    </div>


  <script>

    function startGame(mode) {
      window.location.href = "game/miniOyunlar/" + mode + ".html";
    }

    function openAsmacaPopup() {
      document.getElementById("popupBg").style.display = "flex";
    }

    function closeAsmacaPopup() {
      document.getElementById("popupBg").style.display = "none";
    }

    function goAsmaca(mod) {
      if (mod === "tek") {
        window.location.href = "game/miniOyunlar/adamAsmacaTekK.html";
      } else {
        window.location.href = "game/miniOyunlar/adamAsmaca.html";
      }
    }

  </script>

</body>
</html>
