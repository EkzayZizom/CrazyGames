<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>3D Zar</title>
<button onclick="goMenu()">Ana Menü</button>
<style>
    body {
        font-family: Arial;
        background: #111;
        color: white;
        text-align: center;
        padding-top: 40px;
    }

    .scene {
        width: 150px;
        height: 150px;
        margin: auto;
        perspective: 600px;
    }

    .dice {
        position: relative;
        width: 150px;
        height: 150px;
        transform-style: preserve-3d;
        transition: transform 1s ease;
    }

    .face {
        position: absolute;
        width: 150px;
        height: 150px;
        background: white;
        border-radius: 12px;
        border: 4px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
    }

    /* Nokta ortak stil */
    .dot {
        width: 18px;
        height: 18px;
        background: black;
        border-radius: 50%;
        position: absolute;
    }

    /* Gerçek zar dizilim koordinatları */
    .tl { top: 20%; left: 20%; }
    .tr { top: 20%; right: 20%; }
    .bl { bottom: 20%; left: 20%; }
    .br { bottom: 20%; right: 20%; }
    .ml { top: 50%; left: 20%; transform: translateY(-50%); }
    .mr { top: 50%; right: 20%; transform: translateY(-50%); }
    .center { top: 50%; left: 50%; transform: translate(-50%, -50%); }

    /* Yüzlerin dünya üzerindeki yerleşimi */
    .front  { transform: rotateY(   0deg ) translateZ(75px); }  /* 1 */
    .back   { transform: rotateY( 180deg ) translateZ(75px); }  /* 6 */
    .right  { transform: rotateY(  90deg ) translateZ(75px); }  /* 3 */
    .left   { transform: rotateY( -90deg ) translateZ(75px); }  /* 4 */
    .top    { transform: rotateX( -90deg ) translateZ(75px); }  /* 5 */
    .bottom { transform: rotateX(  90deg ) translateZ(75px); }  /* 2 */

    button {
        margin-top: 25px;
        padding: 12px 25px;
        background: #e63946;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h2>Zar</h2>

<div class="scene">
    <div id="dice" class="dice">

        <!-- 1 -->
        <div class="face front">
            <div class="dot center"></div>
        </div>

        <!-- 6 -->
        <div class="face back">
            <div class="dot tl"></div><div class="dot tr"></div>
            <div class="dot ml"></div><div class="dot mr"></div>
            <div class="dot bl"></div><div class="dot br"></div>
        </div>

        <!-- 3 -->
        <div class="face right">
            <div class="dot tl"></div>
            <div class="dot center"></div>
            <div class="dot br"></div>
        </div>

        <!-- 4 -->
        <div class="face left">
            <div class="dot tl"></div><div class="dot tr"></div>
            <div class="dot bl"></div><div class="dot br"></div>
        </div>

        <!-- 5 -->
        <div class="face top">
            <div class="dot tl"></div><div class="dot tr"></div>
            <div class="dot center"></div>
            <div class="dot bl"></div><div class="dot br"></div>
        </div>

        <!-- 2 -->
        <div class="face bottom">
            <div class="dot tl"></div>
            <div class="dot br"></div>
        </div>

    </div>
</div>

<button onclick="roll()">Zar At</button>

<h3 id="result"></h3>

<script>
function roll() {
    const dice = document.getElementById("dice");
    const result = document.getElementById("result");

    let num = Math.floor(Math.random() * 6) + 1;

    const rotate = {
        1: "rotateX(0deg) rotateY(0deg)",
        2: "rotateX(-90deg) rotateY(0deg)",
        3: "rotateX(0deg) rotateY(-90deg)",
        4: "rotateX(0deg) rotateY(90deg)",
        5: "rotateX(90deg) rotateY(0deg)",
        6: "rotateX(0deg) rotateY(180deg)"
    };

    dice.style.transform = rotate[num];
    result.textContent = "Sonuç: " + num;
}
function goMenu() {
    window.location.href = "../index.html"; 
}
</script>

</body>
</html>
