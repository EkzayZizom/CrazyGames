<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>3D Zar</title>
<button onclick="goMenu()">Ana MenÃ¼</button>
<link rel="stylesheet" href="../style.css">
<style>
    body {
        font-family: Arial;
        background: var(--bggenel);
        color: var(--textgenel);
        text-align: center;
        padding-top: 40px;
    }

    .scene {
        width: 150px;
        height: 150px;
        margin: auto;
        perspective: 600px;
    }

    .dice {
        position: relative;
        width: 150px;
        height: 150px;
        transform-style: preserve-3d;
        transition: transform 1s ease;
    }

    .face {
        position: absolute;
        width: 150px;
        height: 150px;
        background: white;
        border-radius: 12px;
        border: 4px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
    }

    /* Nokta ortak stil */
    .dot {
        width: 18px;
        height: 18px;
        background: black;
        border-radius: 50%;
        position: absolute;
    }

    /* GerÃ§ek zar dizilim koordinatlarÄ± */
    .tl { top: 20%; left: 20%; }
    .tr { top: 20%; right: 20%; }
    .bl { bottom: 20%; left: 20%; }
    .br { bottom: 20%; right: 20%; }
    .ml { top: 50%; left: 20%; transform: translateY(-50%); }
    .mr { top: 50%; right: 20%; transform: translateY(-50%); }
    .center { top: 50%; left: 50%; transform: translate(-50%, -50%); }

    /* YÃ¼zlerin dÃ¼nya Ã¼zerindeki yerleÅŸimi */
    .front  { transform: rotateY(   0deg ) translateZ(75px); }  /* 1 */
    .back   { transform: rotateY( 180deg ) translateZ(75px); }  /* 6 */
    .right  { transform: rotateY(  90deg ) translateZ(75px); }  /* 3 */
    .left   { transform: rotateY( -90deg ) translateZ(75px); }  /* 4 */
    .top    { transform: rotateX( -90deg ) translateZ(75px); }  /* 5 */
    .bottom { transform: rotateX(  90deg ) translateZ(75px); }  /* 2 */

    button {
        margin-top: 25px;
        padding: 12px 25px;
        background: #e63946;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
    }
    #result {
      color: var(--textgenel);
    }
/* ðŸ“± MOBÄ°L DÄ°KEY GÃ–RÃœNÃœM */
@media (orientation: portrait) {

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 18px;
    padding-top: 20px;
  }

  h2 {
    margin: 0;
    font-size: 28px;
  }

  .scene {
    margin: 10px auto;
  }

  #result {
    font-size: 22px;
    min-height: 28px; /* sonuÃ§ yokken zÄ±plamasÄ±n */
  }

  button {
    font-size: 22px;
    padding: 14px 32px;
  }
}
</style>
</head>

<body>

<h2>Zar</h2>

<div class="scene">
    <div id="dice" class="dice">

        <!-- 1 -->
        <div class="face front">
            <div class="dot center"></div>
        </div>

        <!-- 6 -->
        <div class="face back">
            <div class="dot tl"></div><div class="dot tr"></div>
            <div class="dot ml"></div><div class="dot mr"></div>
            <div class="dot bl"></div><div class="dot br"></div>
        </div>

        <!-- 3 -->
        <div class="face right">
            <div class="dot tl"></div>
            <div class="dot center"></div>
            <div class="dot br"></div>
        </div>

        <!-- 4 -->
        <div class="face left">
            <div class="dot tl"></div><div class="dot tr"></div>
            <div class="dot bl"></div><div class="dot br"></div>
        </div>

        <!-- 5 -->
        <div class="face top">
            <div class="dot tl"></div><div class="dot tr"></div>
            <div class="dot center"></div>
            <div class="dot bl"></div><div class="dot br"></div>
        </div>

        <!-- 2 -->
        <div class="face bottom">
            <div class="dot tl"></div>
            <div class="dot br"></div>
        </div>

    </div>
</div>

<button onclick="roll()">Zar At</button>

<h3 id="result"></h3>

<script>
function roll() {
    const dice = document.getElementById("dice");
    const result = document.getElementById("result");

    let num = Math.floor(Math.random() * 6) + 1;

    const rotate = {
        1: "rotateX(0deg) rotateY(0deg)",
        2: "rotateX(-90deg) rotateY(0deg)",
        3: "rotateX(0deg) rotateY(-90deg)",
        4: "rotateX(0deg) rotateY(90deg)",
        5: "rotateX(90deg) rotateY(0deg)",
        6: "rotateX(0deg) rotateY(180deg)"
    };

    dice.style.transform = rotate[num];
    result.textContent = "SonuÃ§: " + num;
}
    function goMenu() {
    window.location.href = "../../index.html"; 
}
//------------TEMA----------//
function setTheme(theme) {
  document.documentElement.setAttribute("data-theme", theme);
  localStorage.setItem("theme", theme);

  if (theme === "light") {
    const savedBg = localStorage.getItem("lightBg");
    if (savedBg) {
      document.documentElement.style.setProperty("--bggenel", savedBg);
    }
  } else {
    document.documentElement.style.removeProperty("--bggenel");
  }
}

// sayfa aÃ§Ä±lÄ±nca
window.addEventListener("DOMContentLoaded", () => {
  const theme = localStorage.getItem("theme") || "dark";
  document.documentElement.setAttribute("data-theme", theme);

  if (theme === "light") {
    const savedBg = localStorage.getItem("lightBg");
    if (savedBg) {
      document.documentElement.style.setProperty("--bggenel", savedBg);
    }
  }
});

// light tema arka planÄ±
function setLightBg(color) {
  document.documentElement.style.setProperty("--bggenel", color);
  localStorage.setItem("lightBg", color);
}
window.addEventListener("DOMContentLoaded", () => {
  const theme = localStorage.getItem("theme") || "dark";
  document.documentElement.setAttribute("data-theme", theme);

  if (theme === "dark") {
    // DARK ise XOX arka planÄ± sabitle
    document.documentElement.style.setProperty("--bggenel", "#0f1724");
  } else {
    // LIGHT ise seÃ§ilen light rengini kullan
    const savedBg = localStorage.getItem("lightBg");
    if (savedBg) {
      document.documentElement.style.setProperty("--bggenel", savedBg);
    }
  }
});

</script>

</body>
</html>
