<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; }
    .grid { display: grid; grid-template-columns: repeat(4, 100px); gap: 10px; }
    .card {
      width: 100px; height: 100px;
      background: #444; color: transparent;
      display: flex; justify-content: center; align-items: center;
      font-size: 2em; cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }
    .card.show { background: #fff; color: #000; }
    .card.matched { background: #4caf50; color: #fff; cursor: default; }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <script>
    const symbols = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ“','ðŸ’','ðŸ','ðŸ¥','ðŸ‘'];
    let cards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
    const grid = document.getElementById('grid');
    let firstCard = null;
    let lockBoard = false; // yanlÄ±ÅŸ eÅŸleÅŸmede bekleme iÃ§in

    cards.forEach(sym => {
      const card = document.createElement('div');
      card.className = 'card';
      card.textContent = sym;

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('show') || card.classList.contains('matched')) return;

        card.classList.add('show');

        if (!firstCard) {
          firstCard = card;
        } else {
          // eÅŸleÅŸme kontrolÃ¼
          if (firstCard.textContent === card.textContent) {
            firstCard.classList.add('matched');
            card.classList.add('matched');
            firstCard = null;
          } else {
            lockBoard = true;
            setTimeout(() => {
              firstCard.classList.remove('show');
              card.classList.remove('show');
              firstCard = null;
              lockBoard = false;
            }, 1000); // 1 saniye sonra kapanÄ±r
          }
        }
      });

      grid.appendChild(card);
    });
  </script>
</body>
</html>
