<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Çark</title>
<style>
/* GENEL AYARLAR */
* {
  box-sizing: border-box; /* Taşmaları engelleyen en önemli kural */
}

body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden; 
  background: #0f1724; /* Varsayılan koyu tema */
  font-family: Arial, sans-serif;
}

/* BUTON PANELİ */
#topControls {
  display: flex;
  flex-wrap: wrap;      /* Sığmazsa alt satıra geçer */
  justify-content: center; 
  align-items: center;
  gap: 8px;
  padding: 15px 10px;
  width: 100%;
  position: relative;
  z-index: 100;
}

button {
  padding: 10px 15px;
  font-size: 13px;
  border: none;
  border-radius: 6px;
  background: #4d79ff;
  color: white;
  cursor: pointer;
  white-space: nowrap;
  flex: 0 1 auto; /* Gerektiği kadar alan kapla */
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

button:active {
  transform: scale(0.95);
}

/* ÇARK ALANI */
#wheelContainer {
  position: relative;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 5px;
}

canvas {
  max-width: 90vw; /* Ekran genişliğinin %90'ını geçme */
  max-height: 50vh; /* Ekran yüksekliğinin yarısını geçme */
}

/* OK İŞARETİ */
#pointer {
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 30px solid #ff4d4d; /* Daha belirgin kırmızı ok */
  transform: rotate(180deg);
  margin-bottom: -5px;
  z-index: 20;
}

#resultLabel {
  color: white;
  margin-top: 15px;
  font-size: 20px;
  font-weight: bold;
  min-height: 30px;
}

/* MODAL / OVERLAY AYARLARI */
.overlay {
  position: fixed;
  top:0; left:0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.overlay-content {
  background: white;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
  max-height: 85vh;
  overflow-y: auto;
  color: #333;
}

.segment-input {
  display: flex;
  gap: 5px;
  margin-bottom: 8px;
  align-items: center;
}

input[type="text"], input[type="number"] {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
</style>
</head>
<body>

<div id="topControls">
  <button id="spin" style="background: #2ecc71;">ÇEVİR</button>
  <button id="newWheelBtn">Yeni Çark</button>
  <button id="showWheelListBtn">Listem</button>
  <button onclick="goMenu()" style="background: #e74c3c;">Menü</button>
</div>

<div id="wheelContainer">
  <div id="pointer"></div>
  <canvas id="wheel"></canvas>
  <div id="resultLabel"></div>
</div>

<div class="overlay" id="wheelOverlay">
  <div class="overlay-content">
    <h3>Çark Düzenle</h3>
    <label>İsim:</label><br>
    <input type="text" id="wheelName" style="width:100%"><br><br>
    <label>Bölüm Sayısı (2-12):</label><br>
    <input type="number" id="segmentCount" min="2" max="12" value="3" style="width:100%"><br><br>
    <div id="segmentsContainer"></div>
    <br>
    <button id="saveWheelBtn" style="width:100%">KAYDET</button>
    <button id="cancelOverlayBtn" style="width:100%; background:#999; margin-top:5px;">İptal</button>
  </div>
</div>

<div class="overlay" id="listOverlay">
  <div class="overlay-content">
    <h3>Kayıtlı Çarklar</h3>
    <div id="wheelList"></div>
    <button id="closeListOverlay" style="width:100%; background:#999; margin-top:10px;">Kapat</button>
  </div>
</div>

<script>
// --- TÜM JS MANTIĞINIZI BURADAN İTİBAREN DEVAM ETTİRİN ---
// (Canvas çizim, Spin ve LocalStorage fonksiyonlarınız buraya gelecek)

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
let segments = [{text: "Örnek 1", color: "#f1c40f"}, {text: "Örnek 2", color: "#e67e22"}, {text: "Örnek 3", color: "#e74c3c"}];
let angle = 0;
let spinning = false;
let editingIndex = null;

function resizeCanvas() {
  const size = Math.min(window.innerWidth * 0.85, 350);
  canvas.width = size;
  canvas.height = size;
  drawWheel();
}

function drawWheel() {
  if (!segments.length) return;
  const radius = canvas.width / 2;
  const arc = (2 * Math.PI) / segments.length;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  segments.forEach((seg, i) => {
    const start = angle + i * arc;
    ctx.beginPath();
    ctx.moveTo(radius, radius);
    ctx.arc(radius, radius, radius, start, start + arc);
    ctx.fillStyle = seg.color;
    ctx.fill();
    ctx.stroke();

    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(start + arc / 2);
    ctx.fillStyle = "#fff";
    ctx.font = "bold 14px Arial";
    ctx.fillText(seg.text, radius / 2.5, 5);
    ctx.restore();
  });
}

function spinWheel() {
  if (spinning) return;
  spinning = true;
  let speed = Math.random() * 0.3 + 0.2;
  const friction = 0.985;
  function animate() {
    angle += speed;
    speed *= friction;
    drawWheel();
    if (speed > 0.002) requestAnimationFrame(animate);
    else {
      spinning = false;
      findWinner();
    }
  }
  animate();
}

function findWinner() {
  const arc = (2 * Math.PI) / segments.length;
  let a = ((-Math.PI/2) - angle) % (2 * Math.PI);
  if (a < 0) a += 2 * Math.PI;
  const index = Math.floor(a / arc);
  document.getElementById("resultLabel").textContent = "Kazanan: " + segments[index].text;
}

// Diğer fonksiyonlarınızı (loadWheels, saveWheels, openOverlay vb.) buraya ekleyin...
// Test amaçlı buton bağlamaları:
document.getElementById("spin").onclick = spinWheel;
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function goMenu() {
    alert("Ana menüye yönlendiriliyor...");
    // window.location.href = "../../index.html"; 
}

// Overlay Kontrolleri (Özet)
document.getElementById("newWheelBtn").onclick = () => document.getElementById("wheelOverlay").style.display="flex";
document.getElementById("cancelOverlayBtn").onclick = () => document.getElementById("wheelOverlay").style.display="none";
document.getElementById("showWheelListBtn").onclick = () => document.getElementById("listOverlay").style.display="flex";
document.getElementById("closeListOverlay").onclick = () => document.getElementById("listOverlay").style.display="none";
</script>
</body>
</html>
